name: .NET SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_ROOT: C:\Program Files\dotnet
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install SonarScanner tool
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 10.4.1
          $Env:PATH += ";$Env:USERPROFILE\.dotnet\tools"

      - name: Restore dependencies
        run: dotnet restore DummyProject.sln

      - name: Begin SonarCloud analysis
        shell: pwsh
        run: |
          dotnet sonarscanner begin `
            /k:"bipolare_reverse-engineering-software" `
            /o:"bipolare" `
            /d:sonar.login="$Env:SONAR_TOKEN"

      - name: Build solution
        run: dotnet build DummyProject.sln --no-restore --configuration Release

      - name: Run tests with coverage
        shell: pwsh
        run: |
          $coverageDir = "$Env:GITHUB_WORKSPACE\coverage"
          if (-Not (Test-Path $coverageDir)) { New-Item -ItemType Directory -Path $coverageDir }
          dotnet test DummyProject.Tests/DummyProject.Tests.csproj `
            --configuration Release `
            --no-build `
            --collect:"XPlat Code Coverage" `
            --results-directory $coverageDir

      - name: Convert coverage to OpenCover format
        shell: pwsh
        run: |
          $coberturaFile = Get-ChildItem "$Env:GITHUB_WORKSPACE\coverage" -Filter 'coverage.cobertura.xml' -Recurse | Select-Object -First 1
          $opencoverFile = "$Env:GITHUB_WORKSPACE\coverage.opencover.xml"
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.0.7
          reportgenerator "-reports:$($coberturaFile.FullName)" "-targetdir:$Env:GITHUB_WORKSPACE\coverage" "-reporttypes:Opencover"
          Move-Item "$Env:GITHUB_WORKSPACE\coverage\opencover.xml" $opencoverFile -Force

      - name: End SonarCloud analysis
        shell: pwsh
        run: |
          dotnet sonarscanner end /d:sonar.login="$Env:SONAR_TOKEN"
